<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Генератор персонажей для "Мафия"</title>
    
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>

</head>
<body>
    <h1>Генератор персонажей для Мафии</h1>
    <p>Нажмите кнопку, чтобы сгенерировать нового уникального персонажа для вашей игры в "Мафию":</p>
    <button id="generateCharacterButton">Сгенерировать персонажа</button>
    <div id="characterDisplay"></div>
    <div class="input"></div>

    <h2 class="title">Введите количество каждого персонажа</h2>


    <div class="body">
        <div>
            <form class="main">
                <!-- ввод кол-ва каждого персонажа -->
                
                <label for="mafia">Мафия: </label>
                <input type="number" id="maf" placeholder="0" min="0" max="20">

                <label for="doc">Доктор: </label>
                <input type="number" id="doc" placeholder="0" min="0" max="20">

                <label for="man">Маньяк: </label>
                <input type="number" id="man" placeholder="0" min="0" max="20">

                <label for="sher">Шериф: </label>
                <input type="number" id="sher" placeholder="0" min="0" max="20">

                <label for="prst">Ночная бабушка: </label>
                <input type="number" id="prst" placeholder="0" min="0" max="20">

                <label for="peace">Мирный: </label>
                <input type="number" id="peace" placeholder="0" min="0" max="20">

            </form>
        </div>

        <div class="chat">
            <div class="shapka"><p class="title-top">Общий чат</p></div>
            <!--оболочка чата -->
            <div class="shell-сhat"></div>
        </div>
        <div class="menu">

        </div>
    </div>
    <!-- <div class="basement">
        <p class="basement-text">Twangy</p>
    </div> -->


</body>

</html>
